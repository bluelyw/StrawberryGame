<body>

        <!-- Menu Screen -->

            <button id="startBtn" class="game-btn">å¼€å§‹å†’é™©ï¼</button>

    <script>
        // ç®€å•çš„æ¸¸æˆé€»è¾‘
        let gameState = 'menu'; // 'menu', 'play', 'gameOver'
        let score = 0;
        let lives = 3;
        let level = 1;
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ç©å®¶å¯¹è±¡
        let player = {
            x: 100,
            y: 500,
            width: 30,
            height: 30,
            vx: 0,
            vy: 0
        };
        
        // å¹³å°
        const platforms = [
            { x: 0, y: 650, width: 1280, height: 20 },
            { x: 300, y: 550, width: 200, height: 20 },
            { x: 600, y: 450, width: 200, height: 20 }
        ];
        
        // è‰è“
        const strawberries = [
            { x: 350, y: 520, width: 20, height: 20, collected: false },
            { x: 650, y: 420, width: 20, height: 20, collected: false }
        ];
        
        // æ——å¸œ
        const flag = { x: 1100, y: 300, width: 40, height: 40 };
        
        // æŒ‰é”®çŠ¶æ€
        let keys = {};
        
        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('startBtn').addEventListener('click', () => {
            console.log('å¼€å§‹æŒ‰é’®è¢«ç‚¹å‡»ï¼');
            startGame();
        });
        
        document.getElementById('muteBtn').addEventListener('click', () => {
            console.log('é™éŸ³æŒ‰é’®è¢«ç‚¹å‡»ï¼');
            alert('é™éŸ³åŠŸèƒ½');
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            console.log('é‡æ–°å¼€å§‹æŒ‰é’®è¢«ç‚¹å‡»ï¼');
            startGame();
        });
        
        document.getElementById('menuBtn').addEventListener('click', () => {
            console.log('è¿”å›èœå•æŒ‰é’®è¢«ç‚¹å‡»ï¼');
            showMenu();
        });
        
        function startGame() {
            console.log('æ¸¸æˆå¼€å§‹ï¼');
            gameState = 'play';
            score = 0;
            lives = 3;
            level = 1;
            
            // é‡ç½®ç©å®¶ä½ç½®
            player.x = 100;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            
            // é‡ç½®è‰è“
            strawberries.forEach(s => s.collected = false);
            
            // éšè—èœå•
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            console.log('æ¸¸æˆçŠ¶æ€:', gameState);
        }
        
        function showMenu() {
            gameState = 'menu';
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (gameState === 'play') {
                update();
            }
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            // ç©å®¶è¾“å…¥
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.vx = -300;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.vx = 300;
            } else {
                player.vx *= 0.8;
            }
            
            if ((keys['ArrowUp'] || keys['KeyW']) && player.y >= 500) {
                player.vy = -400;
            }
            
            // é‡åŠ›
            player.vy += 800 * (1/60);
            
            // æ›´æ–°ä½ç½®
            player.x += player.vx * (1/60);
            player.y += player.vy * (1/60);
            
            // å¹³å°ç¢°æ’
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                    }
                }
            }
            
            // è¾¹ç•Œæ£€æŸ¥
            if (player.x < 0) player.x = 0;
            if (player.x > 1280 - player.width) player.x = 1280 - player.width;
            if (player.y > 720) {
                player.x = 100;
                player.y = 500;
                player.vx = 0;
                player.vy = 0;
                lives--;
            }
            
            // è‰è“æ”¶é›†
            for (let strawberry of strawberries) {
                if (!strawberry.collected && checkCollision(player, strawberry)) {
                    strawberry.collected = true;
                    score += 10;
                }
            }
            
            // æ——å¸œç¢°æ’
            if (checkCollision(player, flag)) {
                alert('æ­å–œï¼ä½ å®Œæˆäº†ç¬¬' + level + 'å…³ï¼');
                gameOver();
            }
            
            // æ›´æ–°HUD
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            
            if (lives <= 0) {
                alert('æ¸¸æˆç»“æŸï¼ä½ çš„åˆ†æ•°æ˜¯: ' + score);
                gameOver();
            }
        }
        
        // æ¸²æŸ“
        function render() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 1280, 720);
            
            if (gameState === 'play') {
                // æ¸²æŸ“å¹³å°
                ctx.fillStyle = '#8B4513';
                for (let platform of platforms) {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }
                
                // æ¸²æŸ“è‰è“
                ctx.fillStyle = '#FF6B6B';
                for (let strawberry of strawberries) {
                    if (!strawberry.collected) {
                        ctx.fillRect(strawberry.x, strawberry.y, strawberry.width, strawberry.height);
                        ctx.font = '16px Arial';
                        ctx.fillText('ğŸ“', strawberry.x + 2, strawberry.y + 16);
                    }
                }
                
                // æ¸²æŸ“æ——å¸œ
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(flag.x, flag.y, flag.width, flag.height);
                ctx.font = '20px Arial';
                ctx.fillText('ğŸ', flag.x + 10, flag.y + 25);
                
                // æ¸²æŸ“ç©å®¶
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.font = '20px Arial';
                ctx.fillText('ğŸ‘§', player.x + 5, player.y + 20);
            }
        }
        
        // å¼€å§‹æ¸¸æˆå¾ªç¯
        gameLoop();
        
        console.log('ç®€åŒ–ç‰ˆæ¸¸æˆå·²åŠ è½½ï¼');
    </script>
