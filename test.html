<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草莓冒险 - 测试版</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #gameCanvas {
            border: 4px solid #FF6B6B;
            border-radius: 10px;
            background: #87CEEB;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 80vh;
        }
        .game-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .hud {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🍓 草莓冒险 - 测试版 🍓</h1>
    <div class="hud">
        <span>关卡: <span id="levelDisplay">1</span></span> |
        <span>分数: <span id="scoreDisplay">0</span></span> |
        <span>生命: <span id="livesDisplay">3</span></span>
    </div>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <br>
    <button id="startBtn" class="game-btn">开始游戏</button>
    <button id="testBtn" class="game-btn">测试按钮</button>
    
    <script>
        // 简单的测试游戏
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let player = { x: 100, y: 500, width: 30, height: 30, vx: 0, vy: 0 };
        let keys = {};
        let score = 0;
        let lives = 3;
        let level = 1;
        
        // 平台
        const platforms = [
            { x: 0, y: 650, width: 1280, height: 20 },
            { x: 300, y: 550, width: 200, height: 20 },
            { x: 600, y: 450, width: 200, height: 20 }
        ];
        
        // 草莓
        const strawberries = [
            { x: 350, y: 520, width: 20, height: 20, collected: false },
            { x: 650, y: 420, width: 20, height: 20, collected: false }
        ];
        
        // 旗帜
        const flag = { x: 1100, y: 300, width: 40, height: 40 };
        
        // 事件监听器
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        document.getElementById('startBtn').addEventListener('click', () => {
            gameRunning = true;
            console.log('游戏开始！');
        });
        
        document.getElementById('testBtn').addEventListener('click', () => {
            alert('测试按钮工作正常！');
        });
        
        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // 游戏循环
        function gameLoop() {
            if (gameRunning) {
                update();
            }
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // 更新游戏状态
        function update() {
            // 玩家输入
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.vx = -300;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.vx = 300;
            } else {
                player.vx *= 0.8;
            }
            
            if ((keys['ArrowUp'] || keys['KeyW']) && player.y >= 500) {
                player.vy = -400;
            }
            
            // 重力
            player.vy += 800 * (1/60);
            
            // 更新位置
            player.x += player.vx * (1/60);
            player.y += player.vy * (1/60);
            
            // 平台碰撞
            let onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        onGround = true;
                    }
                }
            }
            
            // 边界检查
            if (player.x < 0) player.x = 0;
            if (player.x > 1280 - player.width) player.x = 1280 - player.width;
            if (player.y > 720) {
                player.x = 100;
                player.y = 500;
                player.vx = 0;
                player.vy = 0;
                lives--;
            }
            
            // 草莓收集
            for (let strawberry of strawberries) {
                if (!strawberry.collected && checkCollision(player, strawberry)) {
                    strawberry.collected = true;
                    score += 10;
                }
            }
            
            // 旗帜碰撞
            if (checkCollision(player, flag)) {
                alert('恭喜！你完成了第' + level + '关！');
                level++;
                resetLevel();
            }
            
            // 更新HUD
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            
            if (lives <= 0) {
                alert('游戏结束！你的分数是: ' + score);
                resetGame();
            }
        }
        
        // 重置关卡
        function resetLevel() {
            player.x = 100;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            
            for (let strawberry of strawberries) {
                strawberry.collected = false;
            }
        }
        
        // 重置游戏
        function resetGame() {
            gameRunning = false;
            level = 1;
            score = 0;
            lives = 3;
            resetLevel();
        }
        
        // 渲染
        function render() {
            // 清空画布
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 1280, 720);
            
            // 渲染平台
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // 渲染草莓
            ctx.fillStyle = '#FF6B6B';
            for (let strawberry of strawberries) {
                if (!strawberry.collected) {
                    ctx.fillRect(strawberry.x, strawberry.y, strawberry.width, strawberry.height);
                    ctx.font = '16px Arial';
                    ctx.fillText('🍓', strawberry.x + 2, strawberry.y + 16);
                }
            }
            
            // 渲染旗帜
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(flag.x, flag.y, flag.width, flag.height);
            ctx.font = '20px Arial';
            ctx.fillText('🏁', flag.x + 10, flag.y + 25);
            
            // 渲染玩家
            ctx.fillStyle = '#FF69B4';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.font = '20px Arial';
            ctx.fillText('👧', player.x + 5, player.y + 20);
        }
        
        // 开始游戏循环
        gameLoop();
        
        console.log('测试游戏已加载，点击"开始游戏"按钮开始！');
    </script>
</body>
</html>
