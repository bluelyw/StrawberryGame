    <script>
        // ç®€å•çš„æµ‹è¯•æ¸¸æˆ
        const canvas = document.getElementById('gameCanvas');

        let gameRunning = false;

        let keys = {};

        // å¹³å°
        const platforms = [

            { x: 300, y: 550, width: 200, height: 20 },
            { x: 600, y: 450, width: 200, height: 20 }

        // è‰è“
        const strawberries = [
            { x: 350, y: 520, width: 20, height: 20, collected: false },
            { x: 650, y: 420, width: 20, height: 20, collected: false }

        // æ——å¸œ
        const flag = { x: 1100, y: 300, width: 40, height: 40 };
        
        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        document.getElementById('startBtn').addEventListener('click', () => {
            gameRunning = true;
            console.log('æ¸¸æˆå¼€å§‹ï¼');

        // ç¢°æ’æ£€æµ‹
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (gameRunning) {
                update();
            }
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            // ç©å®¶è¾“å…¥
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.vx = -300;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.vx = 300;
            } else {
                player.vx *= 0.8;
            }
            
            if ((keys['ArrowUp'] || keys['KeyW']) && player.y >= 500) {
                player.vy = -400;
            }
            
            // é‡åŠ›
            player.vy += 800 * (1/60);
            
            // æ›´æ–°ä½ç½®
            player.x += player.vx * (1/60);
            player.y += player.vy * (1/60);
            
            // å¹³å°ç¢°æ’
            let onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        onGround = true;
                    }
                }
            }
            
            // è¾¹ç•Œæ£€æŸ¥
            if (player.x < 0) player.x = 0;
            if (player.x > 1280 - player.width) player.x = 1280 - player.width;
            if (player.y > 720) {
                player.x = 100;
                player.y = 500;
                player.vx = 0;
                player.vy = 0;
                lives--;
            }
            
            // è‰è“æ”¶é›†
            for (let strawberry of strawberries) {
                if (!strawberry.collected && checkCollision(player, strawberry)) {
                    strawberry.collected = true;
                    score += 10;
                }
            }
            
            // æ——å¸œç¢°æ’
            if (checkCollision(player, flag)) {
                alert('æ­å–œï¼ä½ å®Œæˆäº†ç¬¬' + level + 'å…³ï¼');
                level++;
                resetLevel();
            }
            
            // æ›´æ–°HUD
            document.getElementById('levelDisplay').textContent = level;
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            
            if (lives <= 0) {
                alert('æ¸¸æˆç»“æŸï¼ä½ çš„åˆ†æ•°æ˜¯: ' + score);
                resetGame();
            }
        }
        
        // é‡ç½®å…³å¡
        function resetLevel() {
            player.x = 100;
            player.y = 500;
            player.vx = 0;
            player.vy = 0;
            
            for (let strawberry of strawberries) {
                strawberry.collected = false;
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            level = 1;
            score = 0;
            lives = 3;
            resetLevel();
        }
        
        // æ¸²æŸ“
        function render() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 1280, 720);
            
            // æ¸²æŸ“å¹³å°
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {

            }
            
            // æ¸²æŸ“è‰è“
            ctx.fillStyle = '#FF6B6B';
            for (let strawberry of strawberries) {
                if (!strawberry.collected) {
                    ctx.fillRect(strawberry.x, strawberry.y, strawberry.width, strawberry.height);
                    ctx.font = '16px Arial';
                    ctx.fillText('ğŸ“', strawberry.x + 2, strawberry.y + 16);

            // æ¸²æŸ“æ——å¸œ
            ctx.fillStyle = '#32CD32';

            ctx.font = '20px Arial';

            // æ¸²æŸ“ç©å®¶

            ctx.font = '20px Arial';

        }
        
        // å¼€å§‹æ¸¸æˆå¾ªç¯
        gameLoop();

    </script>
